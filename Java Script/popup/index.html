<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <button type="submit" class="open-btn" >Submit</button>
        <div class="popup">
            <img src="tick.png">
            <h2>Thank You</h2>
            <h3>your response successfully submitted.</h3>
            <button type="submit" class="close-btn">Ok</button>
        </div>
    </div>
    <script>
        const popup=document.querySelector(".popup");
        document.querySelector(".open-btn").addEventListener('click',(e)=>{
            popup.classList.add("pop");
        });
        document.querySelector(".close-btn").addEventListener('click',()=>{
            popup.classList.remove("pop");
        });

        var count=new Date("Jan 1 1970,23:00:00").getTime();
 
        var count1=new Date();
        console.log(count);
        var dist=count-count1;
        console.log(Math.floor(dist/(1000*60*60*24)));
    </script>
</body>
</html>
